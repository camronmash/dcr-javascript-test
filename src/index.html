<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>D3 Bubble Chart</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="container m-3">
    

    <form id="plot-options" class="d-flex flex-column ">
      <div>
        <input type="radio" id="plot-by-country" name="grouping-option" value="country">
        <label for="plot-by-country">Plot by Country</label><br>
      </div>
      <div>
        <input type="radio" id="plot-by-region" name="grouping-option" value="region">
        <label for="plot-by-region">Plot by Region</label><br>
      </div>

      <div id="form-options" class="d-flex flex-column items-center justify-content-center mt-2" style="width: 25%"></div>
  </form>
  </div>

      <div id="bubble-chart"></div>
      <div id="#table-container" class=" d-flex align-items-center justify-content-center"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
